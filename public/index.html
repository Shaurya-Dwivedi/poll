<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login/Register - Poll System</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            animation: gradientShift 10s ease infinite;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            background: rgba(255, 255, 255, 0.97);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            width: 350px;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }
        input {
            display: block;
            margin: 15px 0;
            padding: 12px;
            width: 100%;
            border: 1px solid #dfe6e9;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input:focus {
            border-color: #e74c3c;
            box-shadow: 0 0 5px rgba(231, 76, 60, 0.5);
            outline: none;
        }
        button {
            padding: 12px;
            width: 100%;
            background: linear-gradient(90deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
            transition: transform 0.2s, background 0.3s;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }
        button:hover {
            transform: translateY(-2px);
            background: linear-gradient(90deg, #c0392b, #e74c3c);
        }
        .toggle-btn {
            background: none;
            color: #e74c3c;
            border: 1px solid #e74c3c;
            animation: none;
        }
        .toggle-btn:hover {
            background: #e74c3c;
            color: white;
        }
        #registerForm {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginForm">
            <h2>Welcome Back</h2>
            <input type="text" id="loginUsername" placeholder="Username">
            <input type="password" id="loginPassword" placeholder="Password">
            <button onclick="login()">Login</button>
            <button class="toggle-btn" onclick="showRegister()">New? Register</button>
        </div>
        <div id="registerForm">
            <h2>Create Account</h2>
            <input type="text" id="regUsername" placeholder="Username (min 3 chars)" required>
            <input type="password" id="regPassword" placeholder="Password (min 6 chars)" required>
            <input type="text" id="regName" placeholder="Full Name" required>
            <input type="text" id="regPosition" placeholder="Position/Department (optional)">
            <input type="text" id="masterCode" placeholder="Master Code" required>
            <button onclick="register()">Register</button>
            <button class="toggle-btn" onclick="showLogin()">Back to Login</button>
        </div>
    </div>

    <script>
        const server = window.location.origin;

        async function login() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!username || !password) {
                alert('❌ Please fill all fields!');
                return;
            }

            try {
                const response = await fetch(`${server}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('loggedInUser', JSON.stringify(data.user));
                    alert('✅ Login Successful!');
                    window.location.href = 'dashboard.html';
                } else {
                    alert('❌ ' + data.message);
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('❌ Login failed. Please try again.');
            }
        }

        async function register() {
            const username = document.getElementById('regUsername').value.trim();
            const password = document.getElementById('regPassword').value;
            const name = document.getElementById('regName').value.trim();
            const position = document.getElementById('regPosition').value.trim();
            const masterCode = document.getElementById('masterCode').value.trim();
            const email = `${username}@iitj.ac.in`; // Default email format

            if (!username || !password || !name || !masterCode) {
                alert('❌ Please fill all required fields!');
                return;
            }

            if (username.length < 3) {
                alert('❌ Username must be at least 3 characters!');
                return;
            }

            if (password.length < 6) {
                alert('❌ Password must be at least 6 characters!');
                return;
            }

            try {
                const response = await fetch(`${server}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, name, email, masterCode })
                });

                const data = await response.json();

                if (data.success) {
                    alert('✅ Registration Successful! You can now log in.');
                    document.getElementById('regUsername').value = '';
                    document.getElementById('regPassword').value = '';
                    document.getElementById('regName').value = '';
                    document.getElementById('regPosition').value = '';
                    document.getElementById('masterCode').value = '';
                    showLogin();
                } else {
                    alert('❌ ' + data.message);
                }
            } catch (error) {
                console.error('Registration error:', error);
                alert('❌ Registration failed. Please try again.');
            }
        }

        function showRegister() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
        }
    </script>
</body>
</html>
